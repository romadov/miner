            <img src="img/icon-auto-game.svg" alt="Auto Game Icon" class="auto-game-icon">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const currencySymbol = localStorage.getItem('currencySymbol') || 'INR';
        document.querySelectorAll('.currency .symbol').forEach(function(symbolElement) {
            symbolElement.textContent = currencySymbol;
        });
        document.getElementById('bet-label').textContent = `Bet ${currencySymbol}`;
        document.querySelector('.dropdown-header').textContent = `Bet ${currencySymbol}`;
    });
</script>
