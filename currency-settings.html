<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="settings-container">
    <h1>Select Currency Symbol</h1>
    <select id="currency-select">
        <option value="USD">$ (USD)</option>
        <option value="EUR">€ (EUR)</option>
        <option value="GBP">£ (GBP)</option>
        <option value="JPY">¥ (JPY)</option>
        <option value="INR">₹ (INR)</option>
    </select>
    <h1>Set Mine Click Position</h1>
    <input type="number" id="mine-click-position" min="1" max="10" value="1">
    <button id="save-btn">Save</button>
    <button id="clear-btn">Clear Settings</button> <!-- Updated button text -->
</div>
<script src="currency-settings.js"></script>
</body>
</html>
